<!DOCTYPE html>
<html lang="en">

 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>

  <!-- Load jQuery First -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Load Fomantic UI CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.9.2/semantic.min.css">

  <!-- Load Fomantic UI JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.9.2/semantic.min.js"></script>

  <!-- Load Clipboard JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.11/clipboard.min.js"></script>
</head>

<body>
  <main class="ui container">
    
<div class="ui secondary menu">
  <a href="/" class=" item">Home</a>
  <a href="/formatter/" class="active item">Frmttr</a>
  <a href="/na-req/" class=" item">NA</a>
</div>


<h1>Cx info formatter</h1>

<style>

input[type='text'],
input[type='number'],
select {
  margin-bottom: 1em;
  width: 100%; /* Optional: makes the inputs consistent in size */
  box-sizing: border-box; /* Ensures padding doesn’t affect width */
}

#button_group{
  margin-top: 1em;
}

#display_value {
  margin-top: 1em;
}


input[type='text'],
input[type='number'],
select {
  margin-bottom: 1em;
  width: 100%; /* Optional: makes the inputs consistent in size */
  box-sizing: border-box; /* Ensures padding doesn’t affect width */
}

</style>

<form action="" id="template_form" class="ui small form">

      
      <div class="field">
        <label for="reference_number">Reference Number</label>
        <input type="text" id="reference_number" name="Reference Number" />
      </div>

      <div class="field">
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="Full Name" />
      </div>

      <div class="field">
        <label for="phone_number">Phone Number:</label>
        <input type="number" id="phone_number" name="Phone Numberr" />
      </div>        
      
      <div class="field">
        
        <label for="concern_select">Concern</label>
        <select class="ui fluid dropdown" name="Concern" id="concern_select">
          <option value="OMT NA">OMT NA</option>
          <option value="other">Other</option>
        </select>

      </div>

      <div class="two ui buttons" id="button_group">
        
        <button
          type="button"
          id="showValueBtn"
          class="ui button"
          onClick="showValues()"
        >
          Convert
        </button>
        <button type="button" class="ui button negative" onclick="clearForm()">Clear</button>

        </div>
    </form>

      <div id="ref_value" class="ui message"></div>

      <div id="display_value" class="ui message"></div>
      
    <button class="ui button btn" data-clipboard-target="#display_value">
    <i class="ui icon clipboard"></i>Copy to Clipboard
    </button>

<script>

  $(document).ready(function () {
      $('.ui.dropdown').dropdown();
  });

    function showValues() {
    const refNum = document.getElementById('reference_number').value;
    const fullName = document.getElementById('full_name').value;
    const phoneNum = document.getElementById('phone_number').value;
    const concernSelect = document.getElementById('concern_select').value;

    console.log('Ref Number:', refNum);
    console.log('Full Name:', fullName);
    console.log('Phone Number:', phoneNum);
    console.log('Concern:', concernSelect);

    // Display values in the UI
    document.getElementById('ref_value').innerText = `Reference Number: ${refNum}`;

    document.getElementById('display_value').innerText =
      `Full Name: ${fullName}\nPhone Number: ${phoneNum}\nConcern: ${concernSelect}`;
  }

  function clearForm() {
    document.getElementById('template_form').reset();
    document.getElementById('display_value').innerText = '';
  }

</script>
  </main>

<script>
  let clipboard = new ClipboardJS('.btn');

  clipboard.on('success', function(e) {
      console.info('Action:', e.action);
      console.info('Text:', e.text);
      console.info('Trigger:', e.trigger);

      e.clearSelection();
  });

  clipboard.on('error', function(e) {
    console.error('Action:', e.action);
    console.error('Trigger:', e.trigger);
  });
  
</script>
</body>
</html>
